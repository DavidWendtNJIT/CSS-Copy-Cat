<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Copy Cat</title>
</head>

<body class="bg-black">
  <div class="bg-black">
    <header class="bg-black text-white">
      <div class="container">
        <div class="row mt-4">
          <div class="col-sm-3">
            <a href="#">
              <img src="https://1000logos.net/wp-content/uploads/2017/08/Airbnb-symbol.jpg" alt="logo" width="100px">
            </a>
          </div>
          <div class="d-none d-sm-block col-sm-6">
            <ul class="nav d-flex justify-content-center">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Places to Stay</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Experiences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Online Experiences</a>
              </li>
            </ul>
          </div>
          <div class="col-sm-3">
            <div class="row">
              <div class="d-none d-sm-block col-sm-6">
                <a href="#">Become a Host</a>
              </div>
              <div class="col-sm-6">
                <a href="#">Hamburger menu</a>
              </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>


    <main class="bg-black text-white">
      <img src="https://c1.wallpaperflare.com/preview/125/52/49/animals-birds-dawn-giraffe.jpg"
        class="rounded mx-auto d-block " alt="desert" style="margin-top: 40px;">
      <h1 class="text-center">Not sure where to go? Perfect.</h1>
      <div class="container">
        <div class="col text-center">
          <button type="button" class="btn btn-danger btn-rounded">I'm flexible</button>
        </div>
      </div>
    </main>
  </div>
  <div class="bg-white" style="padding-bottom: 50px">
    <div style="margin: 80px">
      <h2 style="margin-bottom: 30px; padding-top: 60px;">Inspiration for your next trip</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <a href="#">
          <div class="col">
            <div class="card h-100">
              <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/044.webp" class="card-img-top" alt="Skyscrapers"
                style="min-width: 300px;" />
              <div class="card-body bg-danger" style="height:200px; color: white; min-width: 300px;">
                <h3 class="card-title">New York</h3>
                <p class="card-text">
                  125 miles away
                </p>
              </div>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="col">
            <div class="card h-100">
              <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-top"
                alt="Los Angeles Skyscrapers" style="min-width: 300px;" />
              <div class="card-body bg-success" style="height:200px; color: white; min-width: 300px;">
                <h3 class="card-title">Los Angeles</h3>
                <p class="card-text">2945 miles away</p>
              </div>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="col">
            <div class="card h-100">
              <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/042.webp" class="card-img-top"
                alt="Palm Springs Road" style="min-width: 300px;" />
              <div class="card-body bg-success" style="height:200px; color: white; min-width: 300px;">
                <h3 class="card-title">Santa Barbara</h3>
                <p class="card-text">
                  2896 miles away
                </p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
